<script>
    document.write(5 + 6);
</script>

<h1>Using document.write(), HTML is loaded, will delete all existing HTML</h1>
<button type="button" onclick="document.write(25 + 6)"> Try clicking this!</button>

<hr>

<h1> Using the windows.alert()</h1>
<script>
    window.alert(12+2);
</script>
